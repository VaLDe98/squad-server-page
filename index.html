
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidor Squad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            overflow-x: hidden;
        }
        /* Video background styling */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        header {
            text-align: center;
            padding: 100px 20px;
            background: rgba(0, 0, 0, 0.5);
        }
        header h1 {
            font-size: 3rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        header p {
            font-size: 1.2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        section {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        .donations button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 1rem;
            color: #fff;
            background-color: #007b5e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .donations button:hover {
            background-color: #005f47;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #121212;
            margin-top: 20px;
        }
        footer a {
            color: #007b5e;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Video background -->
    <div class="video-container">
        <video autoplay muted loop>
            <source src="fondodinamico.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <header>
        <h1>Servidor Squad</h1>
        <p>Apoya nuestro servidor y forma parte del escuadrón.</p>
    </header>
    <section>
        <h2>Contribuye con una donación</h2>
        <p>Tu apoyo mantiene vivo el servidor de Squad. ¡Gracias por tu ayuda!</p>
        <div class="donations">
            <button onclick="location.href='https://paypal.me/youraccount/3'">Donar 3€</button>
            <button onclick="location.href='https://paypal.me/youraccount/5'">Donar 5€</button>
            <button onclick="location.href='https://paypal.me/youraccount/10'">Donar 10€</button>
            <button onclick="location.href='https://paypal.me/youraccount/25'">Donar 25€</button>
            <button onclick="location.href='https://paypal.me/youraccount/50'">Donar 50€</button>
        </div>
    </section>
    <footer>
        <p>¿Preguntas o sugerencias? Contáctanos en nuestro <a href="https://discord.com" target="_blank">Discord</a>.</p>
    </footer>
</body>
</html>
